# Default values for userprofile.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 836079437595.dkr.ecr.us-east-1.amazonaws.com/platform-services
  tag: ${{values.component_id}}-server-${project.version}
  pullPolicy: Always

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 80

annotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-init-first: "true"
  miq.io/javautils-webhook-enabled: "true"
  #  Please update below value --->>>
  miq.io/javautils-webhook-s3-path: "Need to update"
  miq.io/javautils-webhook-application-container: ${{values.component_id}}
  iam.amazonaws.com/role: techbrew-services-shared-role

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 50m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

nodeSelector: { }

tolerations: [ ]

affinity: { }

config:
  server:
    port: ${{values.http_port}}
  management:
    endpoints:
      enabled_by_default: true
      web:
        exposure:
          include: "health,prometheus"
    endpoint:
      health:
        show_details: always
        show_components: always
  spring:
    name: ${{values.component_id}}-service
  application:
    hostname: "${HOSTNAME}"

env:
  JAVA_OPTS: "-XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/data/dumps"
  SPRING_OPTS: "--spring.config.location=file:/usr/.config/app-config/config.properties,file:/vault/secrets/secrets.properties"
  JACOCO_PORT: "36320"

istio:
  enabled: false
