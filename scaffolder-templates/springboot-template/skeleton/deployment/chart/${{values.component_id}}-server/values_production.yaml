replicaCount: 2

image:
  repository: 230367374156.dkr.ecr.us-east-1.amazonaws.com/platform-services
  tag: userprofile-core
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 512Mi

annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "1234"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/team: "PLATFORMSERVICES"
  prometheus.io/product: "USERPROFILE_SERVICE"
  prometheus.io/service: "USERPROFILE_SERVER"
  prometheus.io/env: "PRODUCTION"
  miq.io/javautils-webhook-s3-path: "s3://miq-techbrew/services/dumps/user-profile/production"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/auth-path: "auth/kubernetes-prod"
  vault.hashicorp.com/role: "pt-userprofile-production"
  vault.hashicorp.com/agent-inject-secret-secrets.properties: "Platform-Vault-Kubernetes/data/userprofile-production"
  vault.hashicorp.com/agent-inject-template-secrets.properties: |
    {{- with secret "Platform-Vault-Kubernetes/data/userprofile-production" }}
      {{ range $k, $v := .Data.data }}
      {{- $k }}={{ $v }}
      {{ end }}
    {{- end }}

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - userprofile-production
          topologyKey: "failure-domain.beta.kubernetes.io/zone"

timestamp: A100

config:
  spring:
    application:
      name: userprofile-production
    main:
      allow_circular_references: true
    cloud:
      compatibility_verifier:
        enabled: false
    zipkin:
      enabled: false
      base_url: http://jaeger-prod-collector.pt-observability.svc:9411/
  application:
    trackingTagsUrl: "https://api-gateway.prod.miqdigital.com/trackingtagsvalidation/v1"

istio:
  enabled: true
  namespace: pt-userprofile-production
  #  make sure to add this host in gateway
  host: userprofile.prod.miqdigital.com
  gateway: pt-userprofile-production/userprofile-production-istio-gw
  destinationHost: userprofile-production
  destinationPort: 80